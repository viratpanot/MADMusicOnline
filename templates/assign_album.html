<body>
  
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <h3 class="display-9 font-weight-normal"> {{ key }} </h3>
            <a class="btn btn-outline-dark" href="/user_home"> Home </a>
            <h1 class="display-4 font-weight-normal">MAD MUSIC ONLINE</h1>
            <a class="btn btn-outline" href="/user_login"> Logout </a>
            <a class="btn btn-outline-primary" href="/"> Go To Registration/Admin Login </a>
        </div>
    </nav>
    

    <p class="lead font-weight-normal"> {{ key }} </p>
    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>

    <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
        <div class="my-3 py-3">
            <h2 class="display-5">Assign Song {{ song.name }} to </h2>
            
            <form method="POST" action="/assign_album_to/{{ song.id }}" class="assign-album-form">
                <label for="albumName">Select Album:</label>
                <select id="albumName" name="albumName" required>
                    {% for album in user_albums %}
                        <option value="{{ album.id }}">{{ album.name }}</option>
                    {% endfor %}
                </select>
    
                <button type="submit">Assign Song to Album</button>
            </form>
        </div>
    </div>

</body>
