<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ song.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}"/>
</head>

<nav class="container text-center bg-primary text-white">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
        <h1 class="display-3">MAD Music Online</h1>
        <a class="btn btn-outline-secondary" href="/user_home">  {{ user.firstname }} Home </a>
        <a class="btn btn-outline-secondary" href="/user_login">  {{ user.firstname }} Logout </a>
        <h5 class="display-6">Song Lyrics</h5>
    </div>
</nav>


    <body>
            
        <div class="container text-center bg-success p-2 text-dark bg-opacity-10">
            <div class="col-8 gx=5">
                <h1 class="display-4"> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
                    &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                    &nbsp; &nbsp;&nbsp; &nbsp;
    
                </h1>
    
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                  
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>{{ song.name }}</h1>           
        <p><strong>Creation Date:</strong> {{ song.created_on }}</p>
        <p><strong>Creator:</strong> {{user.firstname }}</p>
        <p><strong>Lyrics:</strong></p>
        <pre>{{ lyrics_content }}</pre>

    <div class="container mt-5">
        <h2>Edit Song</h2>
        <form method="POST" action="/edit_song/{{ song.id }}" enctype="multipart/form-data" class="edit-song-form">
            <label for="song_name">Song Name:</label>
            <input type="text" id="song_name" name="song_name" value="{{ song.name }}" required>
    
    
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" value="{{ song.artist }}" required>
    
    
            <label for="song_lyrics">Lyrics:</label>
            <textarea id="song_lyrics" name="song_lyrics" rows="4" required>{{ song_lyrics_content }}</textarea>
    
            <label for="new_lyrics_file">Upload New Lyrics File:</label>
            <input type="file" id="new_lyrics_file" name="new_lyrics_file">
    
     
    
            <button type="submit">Update Song</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
        crossorigin="anonymous"></script>


</body>

</html>
