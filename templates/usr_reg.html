<!doctypehtml>
<html>
<head>
    <meta charset="utf-8">
    <title> IITM MAD-1 MUSIC APP </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'style_reg.css')}}"/>
    <script> src ="{{url_for('static', filename = 'style_reg.css')}}"</script>

  </head>

<body>
    <div class="container text-left bg-primary text-white">
          <div class="col-8 gx=5 ">
            <h1 class = "display-3"> MAD Music Online    </h1>
          </div>
    </div>


    <div class="container text-center bg-success p-2 text-dark bg-opacity-10" >
        <h1 class = "display-5"> Registration for MMO </h1>
        <h1 class = "display-4">   &nbsp;&nbsp;&nbsp; &nbsp;&nbsp; </h1>
    </div>
    <div>
      <div class="container">
        <form method="GET" action = '/register' >
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Your Continent</label>
          </div>
          <div class="col-75">
            <select id="continent" name="continents">
              <option value="Africa">Africa</option>
              <option value="Australia">Australia</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="North/South America">North/South America</option>
              <option value="United Kingdom">United Kingdom</option>
              
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">E-mail</label>
          </div>
          <div class="col-75">
            <input type="text" id="email" name="email" placeholder="Your E-mail..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Password</label>
          </div>
          <div class="col-75">
            <input type="password" id="password" name="password" placeholder="password">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Confirm Password</label>
          </div>
          <div class="col-75">
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password">
          </div>
        </div>
        <br>
        <div class="row" >
          <form method="POST" action = '/login'>
          <input type="submit" style= "background-color : rgba(0, 0, 0, 0.407) ;
          color : rgba(220, 249, 0, 0.663)";  value="Submit">
        </div>
        </form>
        </form>
      </div>
      
      
    </div>
    <div class="container text-center bg-success p-2 text-dark bg-opacity-10">
        <div class="col-8 gx=5">
          <h1 class = "display-4">   &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
            &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    &nbsp; &nbsp;  &nbsp;  &nbsp;&nbsp;   &nbsp;&nbsp; &nbsp;
            &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;  &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
          </h1>
</body>
</html>
